#env = WLR_NO_HARDWARE_CURSORS,1
#env = SDL_VIDEODRIVER,wayland
xwayland {
force_zero_scaling = true
}

#windowrulev2 = float,class:(steam),title:(^(?!Steam$).*)
windowrulev2 = float,class:(org.pulseaudio.pavucontrol)

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀ █▀
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█ ▄█

bind = CTRL SHIFT, M, pass, ^(vesktop.bin)$

# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█

#exec-once = swayidle -w timeout 600 'swaylock' timeout 900 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' # lock after 10 mins, turn off monitor after 15 mins // install swayidle
#exec-once = swayidle -w timeout 1200 'swaylock; hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 1800 'systemctl suspend' # lock & turn off monitor after 20 mins, suspend after 30 mins // install swayidle
exec-once = swww-daemon
exec-once = swww img ~/.local/share/wallpapers/cyberpunk-city-street.png
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # user auth agent
exec-once = swayidle -w timeout 600 'swaylock -f' timeout 900 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 7200 'systemctl suspend' before-sleep 'swaylock -f'
#exec-once = sway-audio-idle-inhibit # prevents locking when audio is being played
#exec-once = keepassxc # password manager not launching for some reason


#
